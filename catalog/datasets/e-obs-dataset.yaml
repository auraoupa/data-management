description:
  "E-OBS is a high resolution gridded climate dataset covering Europe and
  Northern Africa.

  This dataset is version 23.1e with a 0.1 degree spatial resolution.


  Variables available are: TG: daily mean temperature, TN: daily minimum temperature,

  TX: daily maximum temperature, RR: daily precipitation sum, PP: daily mean sea-level
  pressure,

  HU: relative humidity, FG: daily mean wind speed and QQ: global radiation.


  QQ and FG are have slightly different grids and are not concatenated with other
  variables.

  "
